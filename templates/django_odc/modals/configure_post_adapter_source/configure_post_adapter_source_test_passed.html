<div id="post-adapter-test-results-container">
    <h5>
        <i class="icon-check"></i> The test passed
    </h5>
    <div id="post-adapter-test-results-error-container">
        {% if test_results.status_messages.infos %}
            <div class="ui-state-info">
                {% for info in test_results.status_messages.infos %}
                    <p>
                        <i class="icon-warning-sign"></i> {{ info }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
