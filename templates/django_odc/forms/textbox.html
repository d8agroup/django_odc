<div class="control-group">
    <label class="control-label">{{ element.display_name }}</label>
    <div class="controls">
        <input type="text" name="{{ element.name }}" value="{{ element.value }}" />
        {% if element.help_message %}
            <span class="help-block">{{ element.help_message }}</span>
        {% endif %}
    </div>
</div>
